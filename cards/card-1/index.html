<!DOCTYPE html>
<html lang="en">
  <head>

    <div class="container">
      <div class="cards">
        <div class="card-content">
          <div
            class="card-content__side card-content__side--front card-content__side card-content__side--front--1"
          >
            <div class="card-header">
              <div class="card-header__picture card-header__picture--1">
                &nbsp;
              </div>
              <h4 class="card-header__title">
                <span class="card-header__title-span card-header__title-span--1"
                  >The sea explorer</span
                >
              </h4>
            </div>
            <div class="card-details">
              <ul>
                <li>3 day tours</li>
                <li>up to 30 people</li>
                <li>2 tour guides</li>
                <li>sleep in cozy hotels</li>
                <li>difficulty: easy</li>
              </ul>
            </div>
          </div>
          <div
            class="card-content__side card-content__side--back card-content__side card-content__side--back--1"
          >
            <div class="card__cta">
              <div class="card__price-box">
                <div class="card__price-box u-margin-bottom-big">
                  <p class="card__price-only">only</p>
                  <p class="card__price-value">$297</p>
                </div>
                <a href="#" class="btn btn--white">book now</a>
              </div>
            </div>
          </div>
        </div>
      </div>
